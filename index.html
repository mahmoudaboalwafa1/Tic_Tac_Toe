<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Unbounded:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link
      rel="shortcut icon"
      href="././images/tic-tac-toe.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container theme-1">
      <ul class="result">
        <li></li>
        <li></li>
      </ul>
      <div class="app">
        <div class="box theme-1" id="col-1"></div>
        <div class="box theme-1" id="col-2"></div>
        <div class="box theme-1" id="col-3"></div>
        <div class="box theme-1" id="col-4"></div>
        <div class="box theme-1" id="col-5"></div>
        <div class="box theme-1" id="col-6"></div>
        <div class="box theme-1" id="col-7"></div>
        <div class="box theme-1" id="col-8"></div>
        <div class="box theme-1" id="col-9"></div>
      </div>
    </div>
    <div class="start-game">
      <input id="name" type="text" placeholder="your name" />
      <p>choose <span id="x">X</span> or <span id="o">O</span></p>
      <p>select your theme</p>
      <ul class="themes-area">
        <li>
          <img src="./images/themes/theme-1.PNG" data-theme="theme-1" />
        </li>
        <li><img src="./images/themes/theme-2.PNG" data-theme="theme-2" /></li>
        <li><img src="./images/themes/theme-3.PNG" data-theme="theme-3" /></li>
        <li><img src="./images/themes/theme-4.PNG" data-theme="theme-4" /></li>
      </ul>
      <p id="error"></p>
      <button>Start</button>
      <img src="./images/tree.png" class="tree" />
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
